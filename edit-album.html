<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="edit-album.css">
  <title>一覧ページ</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        &nbsp;
      </div>
      <div class="col text-center">
        <h1>編集ページ</h1>
      </div>
      <div class="col">
        &nbsp;
      </div>
    </div>
  </div>
  <div class="content-wrapper">
    <img src="./photo-1456513080510-7bf3a84b82f8.jpg" alt="" class="album-image">
    <div class="status-wrapper">
      <form action="" method="get">
        <div class="status">
          <p>タイトル</p>
          <div class="form-box">
            <input type="text" name="title" id="" value="星の王子さま">
          </div>
        </div>
        <div class="status">
          <p>作者</p>
          <div class="form-box">
            <input type="text" name="author" id="" value="サン=テグジュペリ">
          </div>
        </div>
        <div class="status">
          <p>料金</p>
          <div class="form-box">
            <input type="text" name="price" id="" value="500円">
          </div>
        </div>
        <input type="submit" value="送信する" class="submit-botton">
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">Place sticky footer content here.</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
